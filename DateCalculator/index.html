<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <script type="module" src="./js/main.js"></script>
   <link rel="stylesheet" href="stile.css">
</head>
<body>
    <button class="calc__button">Калькулятор дат</button>
    <button class="timer">таймер</button>
    <div class="datecalc">
    <form id="calcDate">
        <label for="dateFrom">
            Первая дата:
            <input type="date" name="dateFrom" id="dateFrom">
        </label>
        <label for="dateTo">
            Вторая дата:
            <input type="date" name="dateTo" id="dateTo">
        </label>
        <button type="submit">Рассчитать промежуток</button>
    </form>
    <p id="output">
    </p>
</div>
    
    <div class="timerBlock">
    <input type="text" name="time" id="hour">
    <input type="text" name="time" id="minute">
    <input type="text" name="time" id="second">
    <button id="button">Запустить</button>
    <button id="stop">стоп</button>
    <div id="timer"></div>
     </div>   
</html>
